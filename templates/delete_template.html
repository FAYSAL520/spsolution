{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">

              <form class="form" method="POST" action="">
                {% csrf_token %}
                <h4>Are you sure you want to delete "{{object}}"? </h4>
                <a href="{% url 'account' %}" class="btn btn--sub btn--lg  my-md">Go Back</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm">
              </form>
            </div>
        </div>
</main>



{% endblock %}
