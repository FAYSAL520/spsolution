<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  <!-- Mumble UI -->
  <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
  <!-- Dev Search UI -->
  <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">

    <title>DevSearch - Connect with Developers!</title>
</head>

<body>
    {% include 'navbar.html' %}


    {% if messages %}

    {% for massage in messages %}

         <div class="alerts {{massage.tags}}">
           <span class="closebtns" onclick="this.parentElement.style.display='none';">&times;</span>
           <strong>{{massage}}</strong>
         </div>

    {% endfor %}

    {% endif %}


     {% block content %}

     {% endblock %}




</body>

<script src="{% static 'uikit/app.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</html>
